<div>
    <html>

    <head>
        <title>--Formulário Contato--</title>
        <!-- Define a codificação utilizada para a exibição dos caracteres -->
        <meta charset="utf-8" />
        
        <!-- Adiciona uma folha de estilo CSS para estilizar a página -->
        <link href="ContatoEstilo.css" rel="stylesheet" media="all" />

        <script src="JavaScript.js"></script>
        
    </head>

    <body>
        <form name="meu_form">
                <!-- Cria um título para o formulário -->
                <h1>Entre em contato</h1>
                
                <!-- Cria um input de texto para entrada do nome -->
                <input type="text" id="nomeid" placeholder="Tiago Vale" required="required" name="nome" /> </b>
                <label for="nome">Nome</label>
                
                <!-- Cria um input de telefone para entrada do telefone, caso possua -->
                <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
                <label for="fone">Fone</label>
